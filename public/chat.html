<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat app</title>
   <link rel="icon" href="/img/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="/css/styles.css">
   <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
</head>

<body>
   <div class="chat">
      <div class="chat__sidebar" id="sidebar">

      </div>
      <div class="chat__main">
         <div id="messages" class="chat__messages">
         </div>
         <div class="compose" style="font-family: 'Fira Code' !important;">
            <form id="message-form" style="font-family: 'Fira Code' !important;">
               <input type="text" name="message" placeholder="Message ..." required autocomplete="off"
                  style="font-family: 'Fira Code' !important;">
               <button style="font-family: 'Fira Code' !important;">SEND</button>
            </form>
            <button id="sendLocation" style="font-family: 'Fira Code' !important;">Share location</button>
         </div>
      </div>
   </div>


   <script id='message-template' type="text/html">
      <div class = "message">
         <p>
            <span class = "message__name">{{username}}</span>
            <span class = "message__meta">{{createdAt}}</span>
         </p>
         <p>{{message}}</p>
      </div>
   </script>

   <script id='location-message-template' type="text/html">
      <div class = "message">
         <p>
            <span class = "message__name">{{username}}</span>
            <span class = "message__meta">{{createdAt}}</span>
         </p>
         <p><a href ="{{url}}" target = "_blank">location</a></p>
      </div>
   </script>

   <script id='sidebar-template' type="text/html">
      <h2 class =  "room-title"><span style = "font-weight: 400; color: #cecece">Room name: </span>{{room}}</h2>
      <h3 class = "list-title"><span style = "border-bottom: 1px solid white">Users</span></h3>
      <ul class = "users">
         {{#users}}
            <li>{{username}}</li>
         {{/users}}
      </ul>
   </script>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="/js/chat.js"></script>
</body>

</html>
